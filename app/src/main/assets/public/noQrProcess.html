<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Focus Media Korea Monitoring App</title>
  <link rel="stylesheet" type="text/css" href="css/base.css"/>
  <link rel="stylesheet" type="text/css" href="css/layout.css"/>
  <link rel="stylesheet" type="text/css" href="../vendor/jquery-confirm/dist/jquery-confirm.min.css">
  <script type="text/javascript" src="../vendor/jquery/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../vendor/vue/vue.js"></script>
  <script type="text/javascript" src="../vendor/jquery-confirm/dist/jquery-confirm.min.js"></script>
  <script type="text/javascript" src="../vendor/common/common.js"></script>
</head>
<body id="noQrProcess">
  <article class="qr">
    <h2>QR코드 미인식 모니터링</h2>
    <div class="wrapper">
      <p>QR코드 인식 없이 모니터링 하시는 경우 <br>하기 사항을 기입 후 진행해주세요.</p>
      <p>QR코드 미인식 유형을 선택해주세요.</p>
      <div class="select">
        <a>매체 QR코드 훼손</a>
        <a class="on">매체 QR코드 이상 인식</a>
        <a>기타</a>
      </div>
      <textarea placeholder="기타 미인식 사유를 입력해주세요."></textarea>
    </div>
  </article>

  <script language="javascript" type="text/javascript">
  var param2 = {take_count: 1, building_name : "송내 자이 아파트 101동 2호기", address: "경기도 부천시 소사구 송내동 409"};
  $(document).ready(function(){
    callNative('toolBar', 'popup', '송내 자이 아파트 101동 2호기');
    callNative("bottomActionBar","jobStartAndCancel");

    $('.qr .select a').click(function() {
      $('.qr .select a').removeClass('on');
      $(this).addClass('on');
    });
  });

  function paramData() {
    return param2;
  }

  function cameraResult(param, result) {
    // 촬영 타입과 결과이미지를 저장후 이동한다.
    window.localStorage.setItem("shot_mode", param);
    window.localStorage.setItem("shot_result", JSON.stringify(result));
    location.href = "buildingJobProcess.html";
  }
  </script>

</body>
</html>
