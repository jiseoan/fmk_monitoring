<!DOCTYPE html>
<html lang="en">
<head>
  <title>Focus Media Korea Monitoring App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../vendor/jquery-confirm/dist/jquery-confirm.min.css">
  <script src="../vendor/jquery/jquery-3.1.1.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../vendor/vue/vue.js"></script>
  <script src="../vendor/jquery-confirm/dist/jquery-confirm.min.js"></script>
  <script src="../vendor/common/common.js"></script>
</head>
<body>

<div class="container">
  <div id="buildingJobProcessList">
    <div>
      모니터링
    </div>
    <div id="monitoringJobList">
      <ul>
        <li>
          <div class="list-item" data-process-flag="Y" style="cursor: pointer;">
            <div>사진 있음</div>
            <p>101동 1호기</p>
          </div>
        </li>
        <li>
          <div class="list-item" data-process-flag="N" style="background:#efefef;cursor: pointer;">
            <div>사진 없음</div>
            <p>101동 2호기</p>
          </div>
        </li>
        <li>
          <div class="list-item" data-process-flag="Y" style="cursor: pointer;">
            <div>사진 있음</div>
            <p>102동 1호기</p>
          </div>
        </li>
      </ul>
    </div>
    <div>
      광고촬영
    </div>
    <div id="adJobList">
      <ul>
        <li>
          <div class="list-item" style="cursor: pointer;">
            <div>광고촬영<설화수 이영애 1차></div>
            <p>101동 1호기</p>
          </div>
        </li>
        <li>
          <div class="list-item" style="background:#efefef;cursor: pointer;">
            <div>광고촬영<설화수 이영애 2차></div>
            <p>101동 2호기</p>
          </div>
        </li>
        <li>
          <div class="list-item" style="cursor: pointer;">
            <div>광고촬영<설화수 이영애 3차></div>
            <p>102동 1호기</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>

<script language="javascript" type="text/javascript">
$(document).ready(function(){
  callNative('toolBar', 'main', "송내 자이 아파트");
  callNative("hideBottomActionBar");

  $("#monitoringJobList .list-item").on('click', function() {
    var processflag = $(this).data("process-flag");
    if (processflag == "Y") {
      // 모니터링/광고촬영 처리 상세로 이동한다.
      location.href = "buildingJobProcessDetail.html";
    } 
    else if (processflag == "N") {
      // qr코드 미인식 모니터링으로 이동한다.
      location.href = "noQrProcess.html";
    }
  });

  $("#adJobList .list-item").on('click', function() {
    // qr코드 미인식 모니터링으로 이동한다.
    location.href = "buildingJobProcessDetail.html";
  });
});
</script>
